<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>LspinAI</title>
  <script src="https://cdn.tailwindcss.com"></script> 
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"  rel="stylesheet" />
  <style>
    @keyframes bounce-slow {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-4px); }
    }
    .animate-bounce-slow {
      animation: bounce-slow 1s infinite;
    }

    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #cce6ff;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
    }

    /* Logo */
    .logo-container {
      display: flex;
      justify-content: center;
      margin-top: 40px;
      width: 100%;
    }

    .logo-image {
      width: 300px;
      height: auto;
      max-width: 90vw;
    }

    /* Chat Messages */
    #chat {
      flex: 1;
      overflow-y: auto;
      padding: 1rem;
      width: 100%;
      max-width: 700px;
      box-sizing: border-box;
    }

    .message {
      max-width: 80%;
      padding: 12px 16px;
      margin: 10px 10px 10px 0;
      border-radius: 16px;
      word-wrap: break-word;
      line-height: 1.4;
      font-size: 15px;
    }

    .user-message {
      background-color: #3b82f6;
      color: white;
      margin-left: auto;
      border-radius: 16px 4px 16px 16px;
      text-align: right;
    }

    .ai-message {
      background-color: white;
      color: #1f2937;
      margin-right: auto;
      border-radius: 4px 16px 16px 16px;
      text-align: left;
    }

    .ai-message .name {
      font-weight: bold;
      color: #3b82f6;
      font-size: 0.85rem;
      margin-bottom: 4px;
      display: block;
    }

    /* Input e bottone */
    .input-and-button-container {
      display: flex;
      align-items: center;
      padding: 1rem;
      width: 100%;
      max-width: 700px;
      box-sizing: border-box;
    }

    .input-field {
      flex-grow: 1;
      padding: 12px 16px;
      border: 2px solid #4a90e2;
      border-radius: 30px;
      font-size: 15px;
      outline: none;
    }

    .input-field::placeholder {
      color: #aaa;
    }

    .send-button {
      background-color: #4a90e2;
      color: white;
      border: none;
      border-radius: 50%;
      width: 45px;
      height: 45px;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      margin-left: 10px;
    }

    .send-button:hover {
      background-color: #3b78d2;
    }

    /* Footer */
    .footer {
      margin: 15px 0;
      color: #666;
      font-size: 13px;
      text-align: center;
    }

    /* Responsive */
    @media (max-width: 600px) {
      .logo-image {
        width: 220px;
        margin-top: 20px;
      }

      .input-field {
        font-size: 14px;
        padding: 10px 14px;
      }

      .send-button {
        width: 40px;
        height: 40px;
      }

      .message {
        font-size: 14px;
        padding: 10px 14px;
      }
    }
  </style>
</head>
<body>

  <!-- Logo -->
  <div class="logo-container">
    <img src="images/logo-lspinai.png" alt="Logo LspinAI" class="logo-image" />
  </div>

  <!-- Chat Messages -->
  <main id="chat" class="flex-1 overflow-y-auto p-4 space-y-4">
    <!-- I messaggi verranno inseriti qui dinamicamente -->
  </main>

  <!-- Form input -->
  <form class="input-and-button-container">
    <input
      type="text"
      id="userInput"
      placeholder="Scrivi qualcosa per cominciare..."
      class="input-field"
      required
    />
    <button
      type="submit"
      class="send-button animate-bounce-slow"
      title="Invia"
    >
      <i class="fas fa-paper-plane"></i>
    </button>
  </form>

  <!-- Footer -->
  <footer class="footer">
    Â© 2025 Tutti i diritti riservati.
  </footer>

  <!-- JavaScript -->
  <script>
    const chat = document.getElementById("chat");
    const form = document.querySelector(".input-and-button-container");
    const userInput = document.getElementById("userInput");

    function createMessage(text, sender) {
      const message = document.createElement("div");
      message.classList.add("message");

      if (sender === "user") {
        message.classList.add("user-message");
        message.textContent = text;
      } else {
        message.classList.add("ai-message");
        message.innerHTML = `<span class="name">LspinAI</span>${text}`;
      }

      return message;
    }

    // Gestione invio messaggio
    form.addEventListener("submit", async (e) => {
      e.preventDefault();
      const message = userInput.value.trim();
      if (!message) return;

      // Aggiungi messaggio utente
      const userMsg = createMessage(message, "user");
      chat.appendChild(userMsg);
      chat.scrollTop = chat.scrollHeight;
      userInput.value = "";

      // Mostra caricamento
      const typing = document.createElement("div");
      typing.classList.add("message", "ai-message");
      typing.innerHTML = `<span class="name">LspinAI</span><em>Sto pensando...</em>`;
      chat.appendChild(typing);
      chat.scrollTop = chat.scrollHeight;

      try {
        const res = await fetch("/api/chat", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ message }),
        });

        const data = await res.json();

        // Rimuovi "Sto pensando..."
        typing.remove();

        // Risposta dell'AI
        const aiMsg = createMessage(data.response, "ai");
        chat.appendChild(aiMsg);
        chat.scrollTop = chat.scrollHeight;
      } catch (err) {
        typing.remove();
        const error = createMessage("Non riesco a risponderti ora.", "ai");
        chat.appendChild(error);
        chat.scrollTop = chat.scrollHeight;
      }
    });
  </script>

</body>
</html>
